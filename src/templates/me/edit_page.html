{% extends "base.html" %}

{% block title %}{{ page.title }} {{ _('edit') }} - Chronicle{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex items-center justify-between mb-6">
        <h1 class="font-heading text-2xl font-bold">{{ _('Edit page') }}</h1>
        <a href="{{ url_for('blog.manage_pages') }}" class="text-sm text-light-text-muted dark:text-dark-text-muted hover:text-brand-teal transition-colors">
            {{ _('Back') }}
        </a>
    </div>
    
    <form method="POST" class="space-y-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="glass-card p-6">
            <div class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-light-text-secondary dark:text-dark-text-secondary mb-1">
                        {{ _('Title') }}
                    </label>
                    <input type="text" id="title" name="title" value="{{ page.title }}" required
                        class="w-full px-4 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-bg dark:bg-dark-bg text-light-text-primary dark:text-dark-text-primary focus:outline-none focus:ring-2 focus:ring-brand-teal focus:border-transparent">
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-medium text-light-text-secondary dark:text-dark-text-secondary mb-1">
                        {{ _('Description') }}
                    </label>
                    <input type="text" id="description" name="description" value="{{ page.description or '' }}"
                        class="w-full px-4 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-bg dark:bg-dark-bg text-light-text-primary dark:text-dark-text-primary focus:outline-none focus:ring-2 focus:ring-brand-teal focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-light-text-secondary dark:text-dark-text-secondary mb-1">
                        URL
                    </label>
                    <p class="text-sm text-light-text-muted dark:text-dark-text-muted">/me/page/{{ page.slug }}</p>
                </div>
                
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="is_visible" name="is_visible" {% if page.is_visible %}checked{% endif %}
                        class="h-4 w-4 rounded border-light-border dark:border-dark-border text-brand-teal focus:ring-brand-teal">
                    <label for="is_visible" class="text-sm text-light-text-secondary dark:text-dark-text-secondary">
                        {{ _('Show in menu') }}
                    </label>
                </div>
            </div>
        </div>
        
        <div class="flex items-center justify-between">
            <a href="{{ url_for('blog.manage_pages') }}" class="px-4 py-2 text-sm font-medium text-light-text-secondary dark:text-dark-text-secondary hover:text-brand-teal transition-colors">
                {{ _('Cancel') }}
            </a>
            <button type="submit" class="px-6 py-2 text-sm font-medium text-white rounded-md bg-brand-teal hover:bg-brand-blue transition-colors">
                {{ _('Save') }}
            </button>
        </div>
    </form>
</div>
{% endblock %}
