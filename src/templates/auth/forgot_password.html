{% extends "base.html" %}

{% block title %}{{ _('Forgot password') }} - Chronicle{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="glass-card p-8">
        <h1 class="font-heading text-2xl font-bold text-center mb-6">{{ _('Forgot password') }}</h1>

        <form method="POST" class="space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label for="email" class="block text-sm font-medium text-light-text-secondary dark:text-dark-text-secondary mb-1">
                    {{ _('Email') }}
                </label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-bg dark:bg-dark-bg text-light-text-primary dark:text-dark-text-primary focus:outline-none focus:ring-2 focus:ring-brand-teal focus:border-transparent">
            </div>

            <button type="submit"
                class="w-full py-2 px-4 bg-brand-teal text-white font-medium rounded-md hover:bg-brand-blue transition-colors">
                {{ _('Send reset link') }}
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-light-text-muted dark:text-dark-text-muted">
            <a href="{{ url_for('auth.login') }}" class="text-brand-teal hover:text-brand-blue">
                {{ _('Back to login') }}
            </a>
        </p>
    </div>
</div>
{% endblock %}
