<!-- Confirm Modal Component -->
<div id="confirm-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center">
    <div class="fixed inset-0 bg-black/60 backdrop-blur-sm transition-opacity" id="confirm-modal-backdrop"></div>
    <div class="relative z-10 bg-light-surface dark:bg-dark-surface rounded-lg shadow-2xl border border-light-border dark:border-dark-border max-w-md w-full mx-4 p-6">
        <div class="flex items-center gap-3 mb-4">
            <div class="flex-shrink-0 w-10 h-10 rounded-full bg-red-100 dark:bg-red-900/30 flex items-center justify-center">
                <svg class="w-5 h-5 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
            <h3 id="confirm-modal-title" class="font-heading text-lg font-bold">{{ _('Confirm') }}</h3>
        </div>
        <p id="confirm-modal-message" class="text-light-text-secondary dark:text-dark-text-secondary mb-6">{{ _('Are you sure?') }}</p>
        <div class="flex justify-end gap-3">
            <button type="button" id="confirm-modal-cancel" class="px-4 py-2 text-sm font-medium text-light-text-secondary dark:text-dark-text-secondary border border-light-border dark:border-dark-border rounded-md hover:bg-light-bg dark:hover:bg-dark-bg transition-colors">
                {{ _('Cancel') }}
            </button>
            <button type="button" id="confirm-modal-confirm" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 transition-colors">
                {{ _('Delete') }}
            </button>
        </div>
    </div>
</div>

<script>
    // Confirm Modal Functions
    window.confirmModal = {
        pendingForm: null,
        pendingAction: null,
        
        show: function(options) {
            const modal = document.getElementById('confirm-modal');
            const title = document.getElementById('confirm-modal-title');
            const message = document.getElementById('confirm-modal-message');
            const confirmBtn = document.getElementById('confirm-modal-confirm');
            
            title.textContent = options.title || window.I18N.confirm;
            message.textContent = options.message || window.I18N.delete_post_confirm;
            confirmBtn.textContent = options.confirmText || window.I18N.delete;
            
            if (options.confirmClass) {
                confirmBtn.className = 'px-4 py-2 text-sm font-medium text-white rounded-md transition-colors ' + options.confirmClass;
            }
            
            this.pendingForm = options.form || null;
            this.pendingAction = typeof options.action === 'function' ? options.action : null;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            // Add blur to app content
            const appContent = document.getElementById('app-content');
            if (appContent) {
                appContent.style.filter = 'blur(4px)';
                appContent.style.pointerEvents = 'none';
            }
        },
        
        hide: function() {
            const modal = document.getElementById('confirm-modal');
            modal.classList.add('hidden');
            document.body.style.overflow = '';
            this.pendingForm = null;
            this.pendingAction = null;
            
            // Remove blur from app content
            const appContent = document.getElementById('app-content');
            if (appContent) {
                appContent.style.filter = '';
                appContent.style.pointerEvents = '';
            }
        },
        
        confirm: function() {
            if (this.pendingAction) {
                this.pendingAction();
            } else if (this.pendingForm) {
                this.pendingForm.submit();
            }
            this.hide();
        }
    };

    document.getElementById('confirm-modal-cancel').addEventListener('click', function() {
        window.confirmModal.hide();
    });
    
    document.getElementById('confirm-modal-backdrop').addEventListener('click', function() {
        window.confirmModal.hide();
    });
    
    document.getElementById('confirm-modal-confirm').addEventListener('click', function() {
        window.confirmModal.confirm();
    });
    
    // Close on Escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            window.confirmModal.hide();
        }
    });
</script>
