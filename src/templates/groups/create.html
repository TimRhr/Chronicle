{% extends 'base.html' %}

{% block title %}{{ _('Create group') }} - Chronicle{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-xl">
    <div class="mb-6">
        <a href="{{ url_for('social.groups_list') }}" class="text-brand-teal hover:underline flex items-center gap-1 text-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            {{ _('Back to groups') }}
        </a>
    </div>
    
    <h1 class="text-2xl font-bold text-light-text dark:text-dark-text mb-6">{{ _('Create new group') }}</h1>
    
    <form method="POST" class="glass-card p-6 rounded-lg space-y-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div>
            <label for="name" class="block text-sm font-medium text-light-text dark:text-dark-text mb-1">
                {{ _('Group name') }} *
            </label>
            <input type="text" id="name" name="name" required
                class="w-full px-4 py-2 rounded-lg bg-light-bg dark:bg-dark-bg border border-light-border dark:border-dark-border text-light-text dark:text-dark-text focus:ring-2 focus:ring-brand-teal focus:border-transparent"
                placeholder="z.B. Familie, Arbeit, Freunde...">
        </div>
        
        <div>
            <label for="description" class="block text-sm font-medium text-light-text dark:text-dark-text mb-1">
                {{ _('Description') }}
            </label>
            <textarea id="description" name="description" rows="3"
                class="w-full px-4 py-2 rounded-lg bg-light-bg dark:bg-dark-bg border border-light-border dark:border-dark-border text-light-text dark:text-dark-text focus:ring-2 focus:ring-brand-teal focus:border-transparent resize-none"
                placeholder="{{ _('What is this group about?') }}"></textarea>
        </div>
        
        <div>
            <label for="color" class="block text-sm font-medium text-light-text dark:text-dark-text mb-1">
                {{ _('Group color') }}
            </label>
            <div class="flex items-center gap-3">
                <input type="color" id="color" name="color" value="#6366f1"
                    class="w-12 h-10 rounded cursor-pointer border-0">
                <div class="flex gap-2">
                    {% for c in ['#6366f1', '#ec4899', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#06b6d4'] %}
                    <button type="button" onclick="document.getElementById('color').value='{{ c }}'" 
                        class="w-8 h-8 rounded-full border-2 border-transparent hover:border-white/50 transition-colors"
                        style="background-color: {{ c }}"></button>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <div class="pt-4">
            <button type="submit" class="btn-primary w-full">
                {{ _('Create group') }}
            </button>
        </div>
    </form>
</div>
{% endblock %}
