<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronicle – Offline</title>
    <style>
        body {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f1220;
            color: #f7faf8;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
            color: #4da9a4;
        }
        p {
            color: #cbd5f5;
            line-height: 1.6;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Offline</h1>
        <p>
            Chronicle kann gerade keine Verbindung herstellen. Sobald du wieder online bist,
            lädt die App automatisch neu.
        </p>
    </div>
</body>
</html>
